<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet"> 
    <title>Expenses calculator</title>
</head>
<body>
    <header>
        <h1><i class="fas fa-wallet"></i> Wallet</h1>
        <p>Your personal expense manager.</p>
    </header>

    <main>
        <section class="transactions">
            <h2 class="title">Transaction list</h2>
            <div class="transaction-list">
                <div class="income-area">
                    <h3>Income:</h3>
                </div>
                <div class="expenses-area">
                    <h3>Expenses:</h3>
                </div>
            </div>
        </section>

        <section class="options">
            <div>
                <h2 class="title">Available funds:</h2>
                <p class="available-money">0z≈Ç</p>
            </div>
            <div class="controls">
                <button class="add-transaction"><i class="fas fa-plus"></i> Add transaction</button>
                <button class="delete-all"><i class="far fa-trash-alt"></i> Delete transaction</button>
            </div>
            <div class="style-selection">
                <h2 class="title">Select style:</h2>
                <div class="color-buttons">
                    <button class="light"></button>
                    <button class="dark"></button>
                </div>
            </div>
        </section>
    </main>

    <div class="add-transaction-panel">
        <h2 class="title">Add new transaction</h2>
        <label for="name">Name:</label>
        <small>(add transaction name)</small>
        <input type="text" id="name"></input>

        <label for="amount">Amount:</label>
        <small>(add the expense amount AND a (-) if it is a expense) </small>
        <input type="number" id="amount">

        <label for="category">Select category:</label>
        <small>(add transaction name)</small>

        <select id="category" onchange="selectCategory()">
            <option value="none" selected disabled></option>
            <option value="income"> [+] Income</option>
            <option value="savings"> [+] Savings</option>
            <option value="food"> [-] Food</option>
            <option value="shopping"> [-] Shopping</option>
            <option value="cinema"> [-] Cinema</option>
            <option value="car"> [-] Car</option>
            <option value="Party"> [-] Party</option>
        </select>
        <div class="panel-buttons">
            <button class="save"><i class="fas fa-save"></i> Save</button>
            <button class="cancel"><i class="fas fa-window-close"></i> Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
